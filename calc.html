<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body  class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"><i class="bi bi-calculator"></i> Classic Calculator</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="./index.html" class="nav-item nav-link">Home</a>
                    <a href="./calc.html" class="nav-item nav-link active">Calculator</a>
                    <a href="./prof.html" class="nav-item nav-link">Profile</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="./reg.html" class="nav-item nav-link">Register</a>
                    <a href="./login.html" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="bg-light calculator text-center shadow">
            <input type="text" id="result" class="form-control mb-3" disabled>

            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-secondary calc-memory-button">MC</button>
                <button class="btn btn-secondary calc-memory-button">MR</button>
                <button class="btn btn-secondary calc-memory-button">M+</button>
                <button class="btn btn-secondary calc-memory-button">M-</button>
                <button class="btn btn-secondary calc-memory-button">MS</button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-dark calc-button">&#37;</button>
                <button class="btn btn-dark calc-button">CE</button>
                <button class="btn btn-dark calc-button">C</button>
                <button class="btn btn-dark calc-button"><i class="bi bi-backspace"></i></button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-dark calc-button">1/x</button>
                <button class="btn btn-dark calc-button">x&sup2;</button>
                <button class="btn btn-dark calc-button">&radic;</button>
                <button class="btn btn-dark calc-button">&divide;</button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-secondary calc-button">7</button>
                <button class="btn btn-secondary calc-button">8</button>
                <button class="btn btn-secondary calc-button">9</button>
                <button class="btn btn-dark calc-button">&times;</button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-secondary calc-button">4</button>
                <button class="btn btn-secondary calc-button">5</button>
                <button class="btn btn-secondary calc-button">6</button>
                <button class="btn btn-dark calc-button">&minus;</button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-secondary calc-button">1</button>
                <button class="btn btn-secondary calc-button">2</button>
                <button class="btn btn-secondary calc-button">3</button>
                <button class="btn btn-dark calc-button">&plus;</button>
            </div>
            <div class="d-flex gap-2 mb-2">
                <button class="btn btn-secondary calc-button">&plusmn;</button>
                <button class="btn btn-secondary calc-button">0</button>
                <button class="btn btn-secondary calc-button">.</button>
                <button class="btn btn-success calc-button">=</button>
            </div>
        </div>
    </div>
    <footer class="bg-light text-dark text-center py-3 border-top">
        <p>KV-23 Volodymyr Tymchenko</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
